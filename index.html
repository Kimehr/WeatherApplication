<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Indie+Flower&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Uchen&display=swap"
      rel="stylesheet"
    />

    <title>Weather Application</title>
  </head>
  <div class="container">
    <div class="coderwrapper">
      <div class="appwindow">
        <div class="form">
          <form id="cityform">
            <div class="row">
              <div class="col-4">
                <input
                  type="search"
                  placeholder="Search the city..."
                  class="form-control"
                  autocomplete="off"
                  id="city-input"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col-9">
            <h1 id="city">London</h1>

            <ul>
              <li>Last Updated At : <span id="date"></span></li>
              <li>Sunrise : <span id="sunrise">05:36</span></li>
              <li>Sunset : <span id="sunset">05:36</span></li>
            </ul>
          </div>
          <div class="col-3">
            <div class="overview">
              <div class="d-flex weather-temperature">
                <img src="" alt="" id="icon" />
                <div>
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">째C</a> |
                    <a href="#" id="fahrenheit-link">째F</a>
                  </span>
                </div>
              </div>
            </div>
            <ul>
              <li id="description"></li>
              <li>Humidity : <span id="humidity"></span> %</li>
              <li>Wind : <span id="windspeed"></span> km/h</li>
              <li>H : <span id="temp-max"></span> 째C</li>
              <li>L : <span id="temp-min"></span> 째C</li>
            </ul>
          </div>
          <hr class="top-line" />
          <div class="forecast-title">
            <img
              src="https://img.icons8.com/windows/32/null/baby-calendar.png"
              class="cal-img"
              alt="calendar"
              width="26"
            />
            <span class="forecast-text">6-DAY FORECAST</span>
          </div>
          <hr class="bott-line" />
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
      <small>
        This app is coded by Kimia Mehrbod and is Open-sourced on
        <a href="https://github.com/Kimehr/WeatherApplication" target="_blank"
          >GitHub</a
        >
        and hosted on Netlify.</small
      >
    </div>
  </div>
  <body>
    <script src="src/app.js"></script>
  </body>
</html>
