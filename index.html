<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather Application</title>
  </head>
  <div class="container">
    <div class="coderwrapper">
      <div class="appwindow">
        <div class="row">
          <div class="col-6">
            <h1>London,UK</h1>

            <ul>
              <li>Sunday 22:00</li>
              <li>Sunrise : 05:36</li>
              <li>Sunset : 17:45</li>
            </ul>
          </div>
          <div class="col-6">
            <div class="overview">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Clear"
                  id="icon"
                />
                <div>
                  <strong id="temperature">25</strong>
                  <span class="units"> °C | <a href="#">°F</a> </span>
                </div>
              </div>
            </div>
            <ul>
              <li>Clear Sky</li>
              <li>Humidity : 35%</li>
              <li>Wind : 7 km/h</li>
              <li>L : 10</li>
              <li>H: 26</li>
            </ul>
          </div>
        </div>
      </div>
      <small
        >This app is coded by Kimia Mehrbod and is open-sourced on GitHub and
        hosted on Netlify</small
      >
    </div>
  </div>
  <body>
    <script src="src/app.js"></script>
  </body>
</html>
